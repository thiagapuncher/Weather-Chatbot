<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <title> Weather Chatbot </title>
</head>
<body>
    <h1> Weather Chatbot </h1>  
    <form method="post">
        <input type = "text" name = "city" placeholder = "Ask me about the weather" required>
        <button type = "submit"> Send </button>
    </form>
    {% if response %}
        <div>
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
